<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
 <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Единицы измерения</title>
  <style type="text/css">
	.body {
		font-size: 20px; /* Размер шрифта */
	}
	.header { /* Верхняя часть с заголовком */
		1height: 25px;
		background: #e3e8cc; /* Цвет фона */
		padding: 5px; /* Поля */
		border: solid 1px red; /* Параметры рамки */
		background: #e3e8cc; /* Цвет фона */
		overflow: hidden; /* Отменяем действие float */
	}
	.header-left-block { /* Левая часть заголовка */
		1height: 20px;
		background: #e3e8cc; /* Цвет фона */
		padding: 5px; /* Поля */
		border: solid 1px black; /* Параметры рамки */
		background: #e3e8cc; /* Цвет фона */
		1width: 300px;
		float: left; /* Состыковка с другим слоем по горизонтали */
		1overflow: hidden; /* Отменяем действие float */
	}
	.header-item-left {
		float: left; /* Состыковка с другим слоем по горизонтали */
	}
	.header-right-block { /* Левая часть заголовка */
		1height: 20px;
		background: #e3e8cc; /* Цвет фона */
		padding: 5px; /* Поля */
		border: solid 2px blue; /* Параметры рамки */
		background: #e3e8cc; /* Цвет фона */
		1width: 300px;
		float: right;
		1overflow: hidden; /* Отменяем действие float */
	}
	.header-item-right {
		float: right; /* Состыковка с другим слоем по горизонтали */
	}
	.global-menu { /* Глобальное меню */
		background: DarkBlue;
		color: white;
	}
	.main-menu { /* Главное меню */
		1height: 20px;
		background: LightGray; 
		1overflow: hidden; /* Отменяем действие float */
	}
	.dropdown {
		position: relative;
		display: inline-block;
	}
	.dropbtn {
		background-color: LightCyan;
		padding: 4px;
		border: none;
	}
	.dropdown-content {
		display: none;
		position: absolute;
		background-color: #f1f1f1;
		min-width: 160px;
		box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
		z-index: 1;
	}
	.dropdown-content a {
		color: black;
		padding: 4px 10px;
		text-decoration: none;
		display: block;
	}
	.dropdown-content a:hover {background-color: #ddd;}
	.dropdown:hover .dropdown-content {display: block;}
	.dropdown:hover .dropbtn {background-color: Cyan;}
  </style> 
 </head>
 <body>
	<div class="header">
		<div class="header-left-block">	
			<div class="header-item-left">Геликон</div>
			<div class="header-item-left">Продукты</div>
		</div>
		<div class="header-right-block">
			<div class="header-item-right">Выйти</div>
			<div class="header-item-right">Пользователь</div>
			<div class="header-item-right">Помощь</div>
			<div class="header-item-right">Настройка</div>
		</div>
	</div>
	<div class="global-menu">
		<button>Главная</button>
		<button>Справочники</button>
		<button>Модули</button>
		<button>Настройки</button>
		<button>Бизнес анализ</button>
	</div>
	<div class="main-menu">
		<div class="dropdown">
			<button class="dropbtn">Команды</button>
			<div class="dropdown-content">
				<a href="#">Добавить</a>
				<a href="#">Изменить</a>
				<a href="#">Удалить</a>
				<a href="#">Обновить</a>
				<a href="#">Печать</a>
				<a href="#">Выход</a>
			</div>
		</div>
	</div>
 </body>
</html>
